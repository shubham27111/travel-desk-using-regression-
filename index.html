<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Welcome to Dragon Travels</title>
</head>

<body style="background-image: url(https://source.unsplash.com/1600x900/?nature,water);">

    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success: </strong> Cograluation!! Your Travel request has submitted successfully :)
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>failure: </strong>One of username or email or phone is error please chech and Try again :(
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container ">
        <h1>Dragon Travel Desk</h1>
        <form>
            <div class="form-group ">
                <label for="name">userName</label>
                <input type="text" class="form-control" id="name" placeholder="Enter username">
                <div class="invalid-feedback">
                    Please provide a valid username.!
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <div class="invalid-feedback">
                    Please provide a valid email.!
                </div>
            </div>
            <div class="form-group">
                <label for="car">Select your Car</label>
                <select class="form-control" id="car">
                    <option>Scorpio</option>
                    <option>Fortuner</option>
                    <option>Innovs</option>
                    <option>Xylo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Enter your Phone number</label>
                <input class="form-control" name="phone" id="phone" rows="3"></input>
                <div class="invalid-feedback">
                    Please provide a valid phone number.!
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="p4.js"></script>
</body>

</html>
